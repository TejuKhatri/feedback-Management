{% extends "base.html" %}
{% block title %}My Profile{% endblock %}
{% block content %}
  <div class="card">
    <h2 class="h1">My Profile</h2>
    <p class="muted">Update your personal information below.</p>

    <form method="post">
      {% csrf_token %}
      <div class="grid">
        <div>
          <label>First Name</label>
          {{ form.first_name }}
        </div>
        <div>
          <label>Last Name</label>
          {{ form.last_name }}
        </div>
        <div>
          <label>Username</label>
          {{ form.username }}
        </div>
        <div>
          <label>Email</label>
          {{ form.email }}
        </div>
      </div>

      <div style="margin-top:12px;">
        <button class="btn btn-green">Save Changes</button>
        <a class="btn btn-light" href="{% url 'logout' %}">Logout</a>
      </div>
    </form>
  </div>
{% endblock %}
