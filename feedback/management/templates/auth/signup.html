{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
  <div class="card">
    <h2 class="h1">Create Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-green">Signup</button>
      <a class="btn btn-light" href="{% url 'login' %}">Already have account?</a>
    </form>
  </div>
{% endblock %}
